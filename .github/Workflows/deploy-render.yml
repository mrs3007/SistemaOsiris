name: Deploy to Render

on:
  push:
    branches:
      - main   # despliega cada vez que haces push a la rama principal

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm install

      - name: Build project
        run: npm run build

      - name: Trigger Render deploy
        id: render_deploy
        env:
          RENDER_API_KEY: ${{ secrets.RENDER_API_KEY }}
          RENDER_SERVICE_ID: ${{ secrets.RENDER_SERVICE_ID }}
        run: |
          DEPLOY_ID=$(curl -s -X POST \
            -H "Authorization: Bearer $RENDER_API_KEY" \
            -H "Content-Type: application/json" \
            https://api.render.com/v1/services/$RENDER_SERVICE_ID/deploys | jq -r '.id')
          echo "DEPLOY_ID=$DEPLOY_ID" >> $GITHUB_ENV

      - name: Check Render deploy status
        env:
          RENDER_API_KEY: ${{ secrets.RENDER_API_KEY }}
          DEPLOY_ID: ${{ env.DEPLOY_ID }}
        run: |
          STATUS="in_progress"
          until [ "$STATUS" != "in_progress" ]; do
            STATUS=$(curl -s -H "Authorization: Bearer $RENDER_API_KEY" \
              https://api.render.com/v1/deploys/$DEPLOY_ID | jq -r '.status')
            echo "Current status: $STATUS"
            if [ "$STATUS" = "live" ]; then
              echo "✅ Deploy successful"
              exit 0
            elif [ "$STATUS" = "failed" ]; then
              echo "❌ Deploy failed"
              exit 1
            fi
            sleep 15
          done
